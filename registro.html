    <title>Formulario de registro</title>
</head>
<body >
    <main class="container-formulario">
        <!-- formulario de login y registro -->
        <div class="container-form sign-up">
            <div class="welcome-back">
                <div class="message">
                    <h2>Bienvenido a Cuidamos a tu Mascota</h2>
                    <p>Si ya tienes una cuenta por favor inicia sesion aqui</p>
                    <button class="sign-up-btn">Iniciar Sesion</button>
                </div>
            </div>
            <form class="formulario">
                <h2 class="message">Crear una cuenta</h2>
                <div class="iconos">
                    <div class="border-icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="border-icon">
                        <i class="fas fa-envelope-open"></i>
                    </div>
                    <div class="border-icon">
                        <i class="fab fa-facebook-square"></i>
                    </div>
                </div>
                <p class="cuenta-gratis">Crear una cuenta gratis</p>
                <input type="text" id="nombre" placeholder="Nombre">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="contrase単a"placeholder="Contrase単a">
                <input type="button" id="boton-registrarse" value="Registrarse">
            </form>
        </div>
        <div class="container-form sign-in">
            <form class="formulario">
                <h2 class="create-account">Iniciar Sesion</h2>
                <div class="iconos">
                    <div class="border-icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="border-icon">
                        <i class="fas fa-envelope-open"></i>
                    </div>
                    <div class="border-icon">
                        <i class="fab fa-facebook-square"></i>
                    </div>
                </div>
                <p class="cuenta-gratis">多Aun no tienes una cuenta?</p>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contrase単a">
                <input type="button" value="Iniciar Sesion">
            </form>
            <div class="welcome-back">
                <div class="message">
                    <h2>Bienvenido de nuevo a Cuidamos a Tu Mascota</h2>
                    <p>Si aun no tienes una cuenta por favor registrese aqui</p>
                    <button class="sign-in-btn">Registrarse</button>
                </div>
            </div>
        </div>
    </main>




<script src="./registro.js"></script>
